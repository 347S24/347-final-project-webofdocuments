{% extends "base.html" %}

{% block content %}
<h1>Editor</h1>
<form method="post">
    {% csrf_token %}
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="4" cols="50">{{ note.file_contents }}</textarea>
    <button type="submit">Save</button>
</form>
{% endblock %}
