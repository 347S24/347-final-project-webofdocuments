{% extends "base.html" %}

{% block content %}
<h1>Edit your note!</h1>

<body>
    <form method="post">
        {% csrf_token %}
        <label for="title">Matrix title:</label>
        
        {% if note %}
            <input type="text" name="title" value="{{ note.title }}">
        {% else %}
            <input type="text" name="title" value="">
        {% endif %}

        <button type="submit">Save</button>
    </form>
</body>
{% endblock %}
